# ============================================
# GB Guide — Docker Compose
# ============================================
# Usage:
#   docker-compose up --build
#   docker-compose down -v   (removes volumes too)
# ============================================

services:
  # ── PostgreSQL 15 ─────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Hot-reload in development
    depends_on:
      db:
        condition: service_healthy

  # ── Next.js Web Client ────────────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app # Hot-reload in development
      - /app/node_modules # Prevent host node_modules from overriding
      - /app/.next # Prevent host .next from overriding
    depends_on:
      - backend

volumes:
  postgres_data:
    name: gbg_postgres_data
